name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    # Install Dioxus CLI (dx) instead of Trunk
    - name: Install Dioxus CLI
      run: |
        if ! command -v dx &> /dev/null; then
          cargo install dioxus-cli --version 0.6.0-alpha.5
        fi

    - name: Build Dioxus App
      working-directory: ./smg-portfolio 
      run: |
        dx build --release --platform web --base-path "/portfolio/" 
          
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: smg-portfolio/dist 
        branch: gh-pages