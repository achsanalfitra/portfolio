name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install Dioxus CLI (0.6.3 Binary)
      run: |
        # Exact URL from the 0.6.3 release assets
        wget https://github.com/DioxusLabs/dioxus/releases/download/v0.6.3/dx-x86_64-unknown-linux-gnu-v0.6.3.tar.gz
        tar -xzf dx-x86_64-unknown-linux-gnu-v0.6.3.tar.gz
        chmod +x dx
        sudo mv dx /usr/local/bin/
        dx --version

    - name: Build Dioxus App
      working-directory: ./smg-portfolio 
      run: |
        dx build --release --platform web
        
        mkdir -p dist
        cp -r target/dx/smg-portfolio/release/web/public/* dist/
        
        # 1. First, fix the glitchy Dioxus "/./" paths
        sed -i 's|/./assets/|/portfolio/assets/|g' dist/index.html
        
        # 2. Then, fix any remaining absolute "/assets/" paths (like the CSS)
        # Note: We use a specific pattern to avoid doubling the prefix
        sed -i 's|=\"/assets/|=\"/portfolio/assets/|g' dist/index.html
        
        # 3. Verify specifically for the CSS link
        echo "Final index.html check:"
        grep ".css" dist/index.html
          
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        # This path points exactly to where we forced the output
        folder: smg-portfolio/dist 
        branch: gh-pages