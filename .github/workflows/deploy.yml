name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install Dioxus CLI (0.6.3 Binary)
      run: |
        # Exact URL from the 0.6.3 release assets
        wget https://github.com/DioxusLabs/dioxus/releases/download/v0.6.3/dx-x86_64-unknown-linux-gnu-v0.6.3.tar.gz
        tar -xzf dx-x86_64-unknown-linux-gnu-v0.6.3.tar.gz
        chmod +x dx
        sudo mv dx /usr/local/bin/
        dx --version

    - name: Build Dioxus App
      working-directory: ./smg-portfolio 
      run: |
        # Force the base-path to be /portfolio/
        dx build --release --platform web -- --base-path /portfolio/
        
        # If Dioxus puts it in target/ instead of dist/, move it
        if [ ! -d "dist" ]; then
          mkdir -p dist
          cp -r target/dx/smg-portfolio/release/web/public/* dist/
        fi
        
        # NUCLEAR OPTION: Fix the index.html paths manually if dx messed them up
        # This replaces "/./assets" with "assets" in the generated index.html
        sed -i 's|/./assets|assets|g' dist/index.html
          
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        # This path points exactly to where we forced the output
        folder: smg-portfolio/dist 
        branch: gh-pages